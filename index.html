<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Bright.K.Orton</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <nav class="navbar">
          <div class="nav-title">orton.bright</div>
          <a href="#"
            ><img
              class="social-links"
              src="./assets/images/icon-github.svg"
              aria-hidden="true"
          /></a>
          <a href="#"
            ><img
              class="social-links"
              src="./assets/images/icon-frontend-mentor.svg"
              aria-hidden="true"
          /></a>
          <a href="#"
            ><img
              class="social-links"
              src="./assets/images/icon-linkedin.svg"
              aria-hidden="true"
          /></a>
          <a href="#"
            ><img
              class="social-links"
              src="./assets/images/icon-twitter.svg"
              aria-hidden="true"
          /></a>
        </nav>
        <div class="hero">
          <div class="hero-image">
            <picture>
              <source media="(max-width: 799px)" srcset="./assets/images/image-profile-mobile.webp">
              <source media="(max-width: 1023px)" srcset="./assets/images/image-profile-tablet.webp">
              <source media="(min-width: 1024px)" srcset="./assets/images/image-profile-desktop.webp">
              <img src="./assets/images/image-profile-desktop.webp" alt="">
            </picture>
          </div>
          <div class="background-patterns">
            <img src="./assets/images/pattern-rings.svg" aria-hidden="true">
            <img src="./assets/images/pattern-circle.svg" aria-hidden="true">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
